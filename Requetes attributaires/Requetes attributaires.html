<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Requetes attributaires</title>
  <link rel="shortcut icon" type="image/x-icon" href="icon.png" />
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    };
    .esri-ui-corner .esri-component.esri-widget--panel {
    width: 200px !important;
};
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>
  <script>

    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer",
    ], function(esriConfig, Map, MapView, FeatureLayer) {

      esriConfig.apiKey = "AAPK049e9b15d8814296826457b90850791bNLDIz2W9N2l9h410_EuUH5f6JsKAT-BdgkjWbOlKj50sQMMwX1kFe2GL6XRLJ3eM";

      const map = new Map({
        basemap: "arcgis-imagery" //Basemap layer service
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-6.908882011338455, 33.822221913020364], //Longitude, latitude
        zoom: 15
      });

      // SQL query array
      const requeteLayerSQL = ["Choisissez une requête", "surface > 100", "surface < 100"];
      let whereClause = requeteLayerSQL[0];

      // Add SQL UI
      const select = document.createElement("select","");
      select.setAttribute("class", "esri-widget esri-select");
      select.setAttribute("style", "width: 200px; font-family: 'Avenir Next'; font-size: 1em");
      requeteLayerSQL.forEach(function(query){
        let option = document.createElement("option");
        option.innerHTML = query;
        option.value = query;
        select.appendChild(option);
      });

      view.ui.add(select, "top-right");

       // Listen for changes
      select.addEventListener('change', (event) => {
        whereClause = event.target.value;

        queryFeatureLayer(view.extent);

      });

      // Get query layer and set up query
 const constructionLayer = new FeatureLayer({
            url: "https://services8.arcgis.com/jKKXM7zEpD4hLPh0/arcgis/rest/services/constructions/FeatureServer/0"
  });


      function queryFeatureLayer(extent) {

        const constructionQuery = {
         where: whereClause,  // Set by select element
         spatialRelationship: "contains", // Relationship operation to apply
         geometry: extent, // Restricted to visible extent of the map
         outFields: ["surface"], // Attributes to return
         returnGeometry: true
        };

        constructionLayer.queryFeatures(constructionQuery)

        .then((results) => {

          console.log("Feature count: " + results.features.length)

          displayResults(results);

        }).catch((error) => {
          console.log(error.error);
        });

      }

      function displayResults(results) {
        // Create a blue polygon
        
        const symbolconst = {
          type: "simple-fill",
          color: "red",
          outline: {
            color: "red",
            width: .5
          },
        };

        const popupTemplate = {
          title: "construction",
          content: "Surface: {surface} m²"
        };

        // Assign styles and popup to features
        results.features.map((feature) => {
          feature.symbolconst = symbolconst;
          feature.popupTemplate = popupTemplate;
          return feature;
        });

        // Clear display
        view.popup.close();
        view.graphics.removeAll();
        // Add features to graphics layer
        view.graphics.addMany(results.features);
       } 

const merchichLayer = new FeatureLayer({
            url: "https://services8.arcgis.com/jKKXM7zEpD4hLPh0/arcgis/rest/services/merchich_wgs84/FeatureServer/0"
  });
      

    });

    function queryFeatureLayer(extent) {

     const merchichQuery = {
     where: whereClause,  // Set by select element
     spatialRelationship: "intersects", // Relationship operation to apply
     geometry: extent, // Restricted to visible extent of the map
     outFields: ["Signal"], // Attributes to return
     returnGeometry: true
    };

    merchichLayer.queryFeatures(merchichQuery)

    .then((results) => {

     console.log("Feature count: " + results.features.length)

     displayResults(results);

    }).catch((error) => {
     console.log(error.error);
    });

   }

    function displayResults(results) {


const popupTemplate = {
  title: "Signal",
  content: "Type du signal: {Signal} "
};

const symbolmerch = {
          type: "esriSMS",
          style: "esriSMSSquare",
          color: [76,115,0,255],
          size: 8,
          angle: 0,
          xoffset: 0,
          yoffset: 0,
          outline: {
            color: "red",
            width: .5
          },
        };



// Assign styles and popup to features
results.features.map((feature) => {
  feature.symbolmerch = symbolmerch;
  feature.popupTemplate = popupTemplate;
  return feature;
});

// Clear display
view.popup.close();
view.graphics.removeAll();
// Add features to graphics layer
view.graphics.addMany(results.features);
}
  </script>
</head>
